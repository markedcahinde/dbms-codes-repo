<!DOCTYPE html>
<html>
<head>
    <title>Thesis Management App | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" type="text/css" href="/static/flatui/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/flatui/css/flat-ui.min.css">
    <script type="text/javascript" src='/static/jquery-1.11.3.min.js'></script>
</head>
<body>
  <div class='container center-row'>
    <div class='center-row'>
      <div class='row' style='padding-top:50px;'>
        <div class='col-md-12'>
          <center><img src="/static/flatui/img/icons/png/Pensils.png" class='img-responsive'>
            <h4>THESIS MANAGEMENT APPLICATION</h4></center>
          <hr>
        </div>
      </div>
      <div class='row'>
        <div class='col-md-4'></div>
        <div class='col-md-4'>
          <div class='well well-lg'>
            <a href='{{login_url}}' class='btn btn-hg btn-primary' style='width:100%;'>Login now</a>
            <p style='text-align:center;padding-top:10px;'>Not a member yet?</p>
            <div style='padding-bottom:3px;'>
              <a href='{{reg_url}}' class='btn btn-hg btn-info' style='width:100%;'>Register As User</a>
            </div>
            <div >
              <a href="#reg" class='btn btn-hg btn-inverse' style='width:100%;'>Register As Faculty</a>
            </div>
          </div>
        </div>
        <div class='col-md-4'></div>
    </div>
  </div>
<script type="text/javascript">
	$('a[href="#reg"]').click(function(){
	  alert('Contact System Administrator'); 
	}); 
</script>
<script type="text/javascript" src='/static/js/flat-ui.min.js'></script>
<script type="text/javascript" src='/static/js/prettify.js'></script>
