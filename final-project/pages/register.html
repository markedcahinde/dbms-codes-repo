<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script type="text/javascript" src='/static/jquery-1.11.3.min.js'></script>
    <link rel="stylesheet" type="text/css" href="/static/flatui/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/flatui/css/flat-ui.min.css">
    <script type="text/javascript" src='/static/jquery-1.11.3.min.js'></script>
</head>
  <body>
    <div class='container center-row'>
      <div class='center-row'>
        <div class='row' style='padding-top:50px;'>
          <div class='col-md-12'>
            <center><img src="/static/flatui/img/icons/png/Pensils.png" class='img-responsive'>
              <h4>THESIS MANAGEMENT APPLICATION</h4></center>
            <hr>
          </div>
        </div>
        <div class='row'>
          <div class='col-md-4'></div>
          <div class='col-md-4'>
            <div class='well well-lg'>
              <form class="regform">
                <p style='text-align:center;'>Fill out the form.</p>
                <input name="first_name" class='form-control flat' placeholder="First Name" required/>
                <input type="text" class='form-control flat' name="last_name" value="" placeholder="Last Name" required/>
                <input type="text" class='form-control flat' name="email" value="{{email}}" placeholder="Email Address" required/>
                <input type="text" class='form-control flat' name="phone_number" placeholder="Phone Number" required/>
                <div style='padding-top:10px;text-align:center;'>
                  <input class='btn btn-success btn-hg' type="submit" name="" value="Register" />
                </div>
              </form>
          </div>
          <div class='col-md-4'></div>
      </div>
    </div>
    <script type="text/javascript" src='/static/script.js'></script>
    <script type="text/javascript" src='/static/js/flat-ui.min.js'></script>
  <script type="text/javascript" src='/static/js/prettify.js'></script>
  <script type="text/javascript" src='/static/js/radiocheck.js'></script>
  <script type="text/javascript" src='/static/js/application.js'></script>
  <script type="text/javascript" src='/static/js/vendor/bootstrap.min.js'></script>
  </body>
</html>
